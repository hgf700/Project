<main class="main">
  <form [formGroup]="addFriendForm" (ngSubmit)="onSubmit()">
    <label>Email znajomego</label>
    <input type="email" formControlName="email" />

    <button type="submit">Dodaj znajomego</button>
  </form>

  <button (click)="loadFriends()">Poka≈º znajomych</button>

  <ul *ngIf="friends.length > 0">
    <li *ngFor="let f of friends">
      {{ f.email }}
    </li>
  </ul>
  <p *ngIf="friends.length === 0">Brak znajomych</p>
</main>
